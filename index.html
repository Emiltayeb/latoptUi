<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="https://kit.fontawesome.com/cd555a857e.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./style.css" />
	<title>Landing Page</title>
</head>

<body>
	<header class="container">
		<div class="logo-container">
			<img src="./img/logo.svg" alt="logo" class="logo">
			<h4>Three Dots</h4>
		</div>

		<nav id="main-nav">
			<ul class="nav-links">
				<li><a href="#">About Us</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>

		<div class="cart">
			<img src="./img/cart.svg" alt="">
		</div>

		<div class="hamburger">
			<i class="fas fa-bars  fa-2x"></i>
		</div>
	</header>

	<main>
		<section id="home-showcase">

			<div class="container">
				<div class="home-container">
					<div class="home-container-text">
						<h2 class="l-heading">Laptop for the future</h2>
						<p class="lead">The new 14 inch bezeless display oferring a 4k display with touch screen</p>
						<div class="btns">
							<button class="btn btn-light">14-inch</button>
							<button class="btn btn-dark">
								Discover
							</button>
						</div>
					</div>
					<div class="home-container-img">
						<img id="home-image" src="./img/matebook.png" alt="">
						<div class="dots">
							<img class="arrow arrow-left" src="./img/arrow-left.svg" alt="">
							<img class="dot" src="./img/dot.svg" alt="">
							<img class="dot" src="./img/dot-full.svg" alt="">
							<img class="dot" src="./img/dot-full.svg" alt="">
							<img class="arrow" src="./img/arrow-right.svg" alt="">
						</div>
					</div>
				</div>
			</div>

		</section>




		<img class="eclipse-sm" src="./img/small-eclipse.svg" alt="">
		<img class="eclipse-mid" src="./img/mid-eclipse.svg" alt="">
		<img class="eclipse-big" src="./img/big-eclipse.svg" alt="">

	</main>
	<script src="app.js"></script>
</body>

</html>
